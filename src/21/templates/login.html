<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<body>
    <div style="display: flex;display: -webkit-flex;justify-content: center;margin-top: 100px;">
        <div style="width: 400px;padding: 10px;">
            <form id="loginForm" action="/login" method="post">
                <div style="margin-top: 20px;">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" style="width: 100%;height: 40px;margin-top: 10px;box-sizing: border-box;" required>
                </div>
                <div style="margin-top: 20px;">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" style="width: 100%;height: 40px;margin-top: 10px;box-sizing: border-box;" required>
                </div>
                <div style="margin-top: 40px;">
                    <button type="submit" style="width: 100%;height: 40px;">登录</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
